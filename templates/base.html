<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    {% block style %}
        {# Это общая css для всех страниц #}
        <link rel="stylesheet" href="style.css">
        {# Но каждая страница может содержать доп.уникальные css #}
    {% endblock %}
</head>

<body>
    {% block content %}{% endblock %}
</body>
</html>
